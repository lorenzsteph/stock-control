<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
	<script src="<c:url value='/static/js/app.js' />"></script>
	<script src="<c:url value='/static/js/service/user_service.js' />"></script>
	<script src="<c:url value='/static/js/controller/user_controller.js' />"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
	
	<div ng-app="switchableGrid" ng-controller="SwitchableGridController">
		<div class="bar">

			<!-- These two buttons switch the layout variable,
			 which causes the correct UL to be shown. -->

			<a class="list-icon" ng-class="{active: layout == 'list'}" ng-click="layout = 'list'"></a> <a class="grid-icon" ng-class="{active: layout == 'grid'}" ng-click="layout = 'grid'"></a>
		</div>

		<!-- We have two layouts. We choose which one to show depending on the "layout" binding -->

		<ul ng-show="layout == 'grid'" class="grid">
			<!-- A view with big photos and no text -->
			<li ng-repeat="p in pics"><a href="{{p.link}}" target="_blank"><img ng-src="{{p.images.low_resolution.url}}" /></a></li>
		</ul>

		<ul ng-show="layout == 'list'" class="list">
			<!-- A compact view smaller photos and titles -->
			<li ng-repeat="p in pics"><a href="{{p.link}}" target="_blank"><img ng-src="{{p.images.thumbnail.url}}" /></a>
				<p>{{p.caption.text}}</p></li>
		</ul>
	</div>
</body>
</html>
