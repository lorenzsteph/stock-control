<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/stock/pf/template-stock.xhtml">
	<ui:define name="title">title</ui:define>
	<ui:define name="body">
		<h:form id="form">
			<p:growl id="growl" showDetail="true" />
			<p:panelGrid columns="1" styleClass="panel-top-stockist">
				<p:panel>
					<p:dataTable var="sh" id="storehouseTable" widgetVar="storehouseTable" value="#{storehouseCtrl.storehouseDataModel}" paginator="true" rows="15" paginatorPosition="bottom" lazy="true"
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="15,50,100">
						<f:facet name="header">
				            Storehouse
				        </f:facet>
						<p:column headerText="Cliente">
							<h:outputText value="#{sh.stockist}" />
						</p:column>
						<p:column headerText="brand">
							<h:outputText value="#{sh.brand}" />
						</p:column>
						<p:column headerText="category">
							<h:outputText value="#{sh.category}" />
						</p:column>
						<p:column filterBy="#{sh.category}" headerText="category" filterMatchMode="exact">
							<f:facet name="filter">
								<p:selectOneMenu onchange="PF('storehouseTable').filter()">
									<f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
									<f:selectItems value="#{storehouseCtrl.categrys}"  var="cat" itemLabel="#{cat.descr}" />
								</p:selectOneMenu>
							</f:facet>
							<h:outputText value="#{sh.category}" />
						</p:column>
						<p:column headerText="code product">
							<h:outputText value="#{sh.codProduct}" />
						</p:column>
						<p:column headerText="product">
							<h:outputText value="#{sh.product}" />
						</p:column>
						<p:column headerText="range">
							<h:outputText value="#{sh.range}" />
						</p:column>
						<p:column headerText="sellingPrice">
							<h:outputText value="#{sh.sellingPrice}" />
						</p:column>
						<p:column headerText="priceOrder">
							<h:outputText value="#{sh.priceOrder}" />
						</p:column>
						<p:column headerText="storeTotal">
							<h:outputText value="#{sh.storeTotal}" />
						</p:column>
						<p:column headerText="storePrice">
							<h:outputText value="#{sh.storePrice}" />
						</p:column>

					</p:dataTable>
				</p:panel>
				<p:spacer />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
