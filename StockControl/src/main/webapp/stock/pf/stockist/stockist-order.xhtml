<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/stock/pf/template/template-stock.xhtml">
	<ui:define name="title"> Stockist order</ui:define>
	<ui:define name="body">
		<h:form id="form">
			<p:growl id="growl" showDetail="true" />
			<p:panelGrid columns="1" styleClass="panel-top-stockist">
				<p:panel>
					<p:dataTable var="row" id="stockistOrderTable" widgetVar="stockistOrderTable" value="#{stockistOrderCtrl.stockistOrderDataModel}" paginator="true" rows="15" paginatorPosition="bottom" lazy="true"
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="15,50,100" selectionMode="single" selection="#{stockistOrderCtrl.selectedStockistOrder}">

						<p:ajax event="rowSelect" listener="#{stockistOrderCtrl.onRowSelect}" update=":form:growl detail" />
						<f:facet name="header">
				            Stockist Order
				        </f:facet>
						<p:column style="width:6px">
							<p:rowToggler />
						</p:column>
						<p:column headerText="date" style="width:7%" filterBy="#{row.dateOrder}">
							<f:facet name="filter">
								<p:calendar id="inline" pattern="dd-MM-yyyy" styleClass="calendarFilter" onkeyup="PF('stockistOrderTable').filter()">
									<p:ajax event="dateSelect" oncomplete="PF('stockistOrderTable').filter()" update=":form:stockistOrderTable" />
								</p:calendar>
							</f:facet>
							<h:outputText value="#{row.dateOrder}">
								<f:convertDateTime pattern="dd-MM-yyyy" timeZone="CET" />
							</h:outputText>
						</p:column>
						<p:column headerText="stockist" style="width:25%" filterBy="#{row.stockist.descr}">
							<h:outputText value="#{row.stockist.descr}" />
						</p:column>
						<p:column headerText="note" style="width:25%">
							<h:outputText value="#{row.note}" />
						</p:column>

						<p:column headerText="price order" style="width:5%">
							<h:outputText value="#{row.priceOrder}" />
						</p:column>
						<p:column headerText="shipping charges" style="width:5%">
							<h:outputText value="#{row.shippingCharges}" />
						</p:column>
						<p:column headerText="other" style="width:5%">
							<h:outputText value="#{row.otherShopping}" />
						</p:column>
						<p:rowExpansion>
							<p:panelGrid columns="1" columnClasses="label,value" id="detail">

								<p:dataTable var="link" value="#{row.stockistOrderProduct}">
									
									<p:column headerText="product" width="25%">
										<h:outputText value="#{link.product.descr}" />
									</p:column>
									<p:column headerText="code product" width="10%">
										<h:outputText value="#{link.product.codProduct}" />
									</p:column>
									<p:column headerText="range" width="25%">
										<h:outputText value="#{link.product.range}" />
									</p:column>
									<p:column headerText="brand" width="15%">
										<h:outputText value="#{link.product.brand.descr}" />
									</p:column>
									<p:column headerText="stockist" width="15%">
										<h:outputText value="#{link.product.brand.stockist.descr}" />
									</p:column>
									<p:column headerText="price" width="7%">
										<h:outputText value="#{link.price}" />
									</p:column>

								</p:dataTable>

							</p:panelGrid>
						</p:rowExpansion>
					</p:dataTable>
					<p:contextMenu for="stockistOrderTable">
						<!-- <p:menuitem value="Edit" icon="ui-icon-pencil" actionListener="#{stockistOrderNewCtrl.editCustomerOrder(stockistOrderCtrl.selectedStockistOrder)}" /> -->
						<p:menuitem value="Delete" icon="ui-icon-close" update=":form:growl :form:stockistOrderTable" actionListener="#{stockistOrderCtrl.deleteCustomerOrder}" />
					</p:contextMenu>
				</p:panel>
				<p:spacer />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
