<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-8" />
	<link href="${request.contextPath}/static/css/stock-pf.css" rel="stylesheet" />

	<title>Stock Control<ui:insert name="title" />
	</title>
	<script type="text/Javascript">
		$(document).ready(
				function() {
					var valMenuSelected = $("[id='form:menuSelected']").val();
					$("[id='form-menu:" + valMenuSelected + "']").addClass(
							"menu-selected");

				});

		function headerPosition() {
			if ($(window).scrollTop() > 0) {
				$('[id=panelNorth]').addClass("shadow");
			} else {
				$('[id=panelNorth]').removeClass("shadow");
			}
		}

		$(window).scroll(function() {
			headerPosition();
		});

		function expOneRow() {
			var i = $('.ui-row-toggler.ui-icon-circle-triangle-s').length;
			if (i == 1) {
				return;
			}
			$('.ui-row-toggler.ui-icon-circle-triangle-s').trigger('click');
		}
	</script>

</h:head>
<h:body styleClass="main">
	<p:ajaxStatus styleClass="progressIndicator" id="ajaxStatusPanel">
		<f:facet name="start">
			<h:graphicImage value="/static/img/ajax-loader.gif" />
		</f:facet>
	</p:ajaxStatus>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true" styleClass="layout-header">
			<ui:insert name="header">
				<ui:include src="/stock/pf/header.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" resizable="true" closable="true" collapsible="true">
			<ui:insert name="header">
				<ui:include src="/stock/pf/west.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="center" styleClass="layout-center" >
			<ui:insert name="body" />
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
