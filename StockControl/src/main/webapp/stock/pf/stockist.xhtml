<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/stock/pf/template-stock.xhtml">
	<ui:define name="title">title</ui:define>
	<ui:define name="body">
		<h:form id="form">
			<p:growl id="growl" showDetail="true" />
			<p:panelGrid columns="1" styleClass="panel-top-stockist">
				<p:panel >
					<p:dataTable var="stockist" value="#{stockistCtrl.stockistDataModel}" paginator="true" rows="10" paginatorPosition="bottom" lazy="true"
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{stockistCtrl.selectedStockist}" id="stockistTable">

						<p:ajax event="rowSelect" listener="#{stockistCtrl.onRowSelect}" update=":form:growl :form:brand  :form:category :form:product" />

						<f:facet name="header">
				            Stockist
				        </f:facet>
						<p:column headerText="Cliente" sortBy="#{stockist.idStockist}">
							<h:outputText value="#{stockist.idStockist}" />
						</p:column>
						<p:column headerText="Descrizione" sortBy="#{stockist.descr}">
							<h:outputText value="#{stockist.descr}" />
						</p:column>
					</p:dataTable>
				</p:panel>
				<p:spacer/>
			</p:panelGrid>
			<p:panelGrid columns="4" columnClasses="col-stockist-1,col-stockist-2,col-stockist-3" styleClass="panel-central-stockist">	
				<p:panel id="brand" >
					<p:dataTable id="brandTable" rendered="#{selectedRecordBean.stockist == null?'false':'true'}" var="brand" value="#{brandCtrl.brandDataModel}" paginator="true" rows="10" paginatorPosition="bottom" lazy="true"
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{brandCtrl.selectedBrand}">

						<p:ajax event="rowSelect" listener="#{brandCtrl.onRowSelect}" update=":form:growl :form:category :form:product " />
						<p:column headerText="Brand">
							<h:outputText value="#{brand.descr}" />
						</p:column>
					</p:dataTable>
				</p:panel>
				<p:panel id="category" >
					<p:dataTable id="categoryTable" rendered="#{selectedRecordBean.brand == null?'false':'true'}" var="category" value="#{categoryCtrl.categoryDataModel}" paginator="true" rows="10" paginatorPosition="bottom" lazy="true"
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{categoryCtrl.selectedCategory}">

						<p:ajax event="rowSelect" listener="#{categoryCtrl.onRowSelect}" update=":form:growl :form:product " />
						<p:column headerText="Category">
							<h:outputText value="#{category.descr}" />
						</p:column>
					</p:dataTable>
				</p:panel>
				<p:panel id="product" >
					<p:dataTable id="productTable" rendered="#{selectedRecordBean.category == null?'false':'true'}" var="product" value="#{productCtrl.productDataModel}" paginator="true" rows="10" paginatorPosition="bottom" lazy="true"
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{productCtrl.selectedProduct}">

						<p:ajax event="rowSelect" listener="#{productCtrl.onRowSelect}" update=":form:growl" />
						<p:column headerText="Code">
							<h:outputText value="#{product.codProduct}" />
						</p:column>
						<p:column headerText="Product">
							<h:outputText value="#{product.descr}" />
						</p:column>
						<p:column headerText="Range">
							<h:outputText value="#{product.range}" />
						</p:column>
						<p:column headerText="Selling price">
							<h:outputText value="#{product.sellingPrice}" />
						</p:column>
						
					</p:dataTable>
				</p:panel>
				
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
