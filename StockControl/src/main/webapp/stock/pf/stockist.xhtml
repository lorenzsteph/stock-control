<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/stock/pf/template-stock.xhtml">
	<ui:define name="title">title</ui:define>
	<ui:define name="body">
		<h:form id="form">
			<p:growl id="growl" showDetail="true" />
			<p:dataTable var="stockist" value="#{stockistCtrl.stockistDataModel}" paginator="true" rows="10" paginatorPosition="bottom"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{stockistCtrl.selectedStockist}" id="stockistTable"
				lazy="true">
				<p:ajax event="rowSelect" listener="#{stockistCtrl.onRowSelect}" update=":form:growl" />
				<f:facet name="header">
		            Stockist
		        </f:facet>
				<p:column style="width:16px">
					<p:rowToggler />
				</p:column>
				<p:column headerText="Cliente" sortBy="#{stockist.idStockist}">
					<h:outputText value="#{stockist.idStockist}" />
				</p:column>
				<p:column headerText="Descrizione" sortBy="#{stockist.descr}">
					<h:outputText value="#{stockist.descr}" />
				</p:column>
				<p:rowExpansion>
					<p:panelGrid columns="2" columnClasses="label,value" style="width:300px">
						<p:dataTable var="linkStockistBrand" value="#{stockist.linkStockistBrand}" id="stockistBrandTable">
							<f:facet name="header">
		            			Stockist brand
		        			</f:facet>
							<p:column headerText="Cliente">
								<h:outputText value="#{linkStockistBrand.idLinkStockistBrand}" />
							</p:column>
						</p:dataTable>



					</p:panelGrid>
				</p:rowExpansion>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
